<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Number Checker</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4">
                    <h2 class="mb-3">Adam Number Checker</h2>
                    <input type="number" id="numInput" class="form-control mb-3" placeholder="Enter a number" required>
                    <button class="btn btn-primary w-100" onclick="checkAdamNumber()">Check</button>
                    <p id="result" class="mt-3 fw-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function reverseNumber(n) {
            return parseInt(n.toString().split('').reverse().join(''));
        }

        function isAdamNumber(n) {
            let revN = reverseNumber(n);
            let squareN = n * n;
            let squareRevN = revN * revN;

            return reverseNumber(squareN) === squareRevN;
        }

        function checkAdamNumber() {
            let num = document.getElementById("numInput").value;
            let resultText = "";

            if (num === "") {
                resultText = "Please enter a number.";
            } else {
                num = parseInt(num);
                resultText = isAdamNumber(num) ? `${num} is an Adam Number.` : `${num} is not an Adam Number.`;
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
